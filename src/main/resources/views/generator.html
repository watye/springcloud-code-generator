<!DOCTYPE html>
<html>
<head>
<title>代码生成器</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="css/main.css">
<script src="libs/jquery.min.js"></script>
<script src="plugins/layer/layer.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/vue.min.js"></script>
<script src="plugins/jqgrid/grid.locale-cn.js"></script>
<script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="js/common.js"></script>
</head>
<body>
<div id="rrapp">
	<div class="grid-btn">
		<div class="form-group col-sm-4">
			子系统名称：<input type="text" class="form-control" v-model="subSysName" placeholder="子系统名称">
		</div>
		<div class="form-group col-sm-4">
			基础包名：<input type="text" class="form-control" v-model="basePackage" placeholder="基础包名">
		</div>
		<div class="form-group col-sm-4">
			模块名称：<input type="text" class="form-control" v-model="simpleName" placeholder="模块名称">
		</div>
		<div class="form-group col-sm-4">
			APP端口：<input type="text" class="form-control" v-model="port" placeholder="APP端口">
		</div>
		<div class="form-group col-sm-4">
			db主机：<input type="text" class="form-control" v-model="dbHost" placeholder="db主机">
		</div>
		<div class="form-group col-sm-4">
			db端口：<input type="text" class="form-control" v-model="dbPort" placeholder="db端口">
		</div>
		<div class="form-group col-sm-4">
			库名：<input type="text" class="form-control" v-model="dbName" placeholder="库名">
		</div>
		<div class="form-group col-sm-4">
			db用户名：<input type="text" class="form-control" v-model="dbUserName" placeholder="db用户名">
		</div>
		<div class="form-group col-sm-4">
			db密码：<input type="text" class="form-control" v-model="dbPassword" placeholder="db密码">
		</div>
		<div style="clear: both;"></div>
		<div style="color: red;">注意：1、表名和列名必须全部小写，且单词之间以下划线分隔，生成器会自动转换为驼峰格式。形如appId_sec之类的列明生成代码不能工作。2、必须有主键</div>
		<div class="form-group col-sm-2">
			<input type="text" class="form-control" v-model="q.tableName" @keyup.enter="query" placeholder="表名">
		</div>
		<a class="btn btn-default" @click="query">查询</a>
		<a class="btn btn-primary" @click="generator"><i class="fa fa-file-code-o"></i>&nbsp;生成代码</a>
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

<script src="js/generator.js"></script>
</body>
</html>
